# ===============================
# App Info
# ===============================
spring.application.name=calories-calculation-system
spring.main.banner-mode=off


# ===============================
# Server
# ===============================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always


# ===============================
# Database (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/Calories_Calculation_System?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=dev_user
spring.datasource.password=Dev@2026#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# ===============================
# Logging
# ===============================
logging.level.root=warn
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.web=info
logging.level.org.springframework.security=info


# ===============================
# Multipart / File Upload
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Custom Upload Directory (Used in AI Service)
app.upload.dir=uploads


# ===============================
# JWT Config
# ===============================
jwt.secret=verySecretKeyChangeLater12345678901234567890
jwt.expiration-ms=86400000


# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


# ===============================
# Jackson (JSON)
# ===============================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC


# ===============================
# CORS (Optional - Frontend Ready)
# ===============================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*


# ===============================
# Performance (Optional)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000